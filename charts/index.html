<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Import Chart.js and chartjs-plugin-datalabels -->
    <script src="https://cdn.jsdelivr.net/combine/npm/chart.js@2.8.0,npm/chartjs-plugin-datalabels@0.6.0"></script>
    <title>Charts</title>
</head>

<body>
    <!-- Pie Charts -->
    <!-- Number of training samples in each emotion class -->
    <canvas id="trainEmotionClassPieChart"></canvas>
    <br>
    <!-- Number of samples in each label type -->
    <canvas id="labelTypePieChart"></canvas>
    <br>
    <!-- Number of samples from each database -->
    <canvas id="databaseOriginPieChart"></canvas>
    <br>
    <!-- Run the Javascript file to create the charts -->
    <script type="text/javascript" src="./charts.js"></script>
</body>

</html>
